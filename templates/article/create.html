{% extends 'base.html' %}
{% load static %}

{% block title %}
  写文章
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <br>
      <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">
            文章标题
          </label>
          <input type="text" class="form-control" id="title" name="title">

        </div>

        <div class="form-group">
          <label for="title">
            文章正文
          </label>
          <textarea name="body" id="body" cols="30" rows="12" class="form-control"></textarea>

        </div>

        <div class="form-group">
          <label for="tags">标签</label>
          <input type="text"
                 class="form-control col-3"
                 id="tags"
                 name="tags"
          >
        </div>

{#        文章标题图片#}
        <div class="form-group">
          <label for="avatar">标题图</label>
          <input type="file" class="form-control-file" name="avatar" id="avatar">
        </div>

        <button class="btn btn-primary" type="submit">完成</button>

      </form>
    </div>
  </div>
</div>

{% endblock %}
