{% load static %}

<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <link rel="icon" sizes="192x192" href="https://static.djangoproject.com/img/icon-touch.e4872c4da341.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DjangoDoc | {% block title %} {% endblock %}</title>
  <script src="https://kit.fontawesome.com/5fc52d2f35.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
  {#  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">#}
  <link rel="stylesheet" href={% static 'bootstrap.css' %}>
</head>
<body>

{% include 'header.html' %}


<div id="wrapper">
  {% block content %}{% endblock %}
  <div id="push"></div>
</div>

{% include 'footer.html' %}

<script src={% static 'jquery-3.3.1.js' %}></script>
<script src={% static 'popper-1.14.4.js' %}></script>
<script src={% static 'bootstrap.js' %}></script>


<script src="
https://cdn.jsdelivr.net/npm/layui-layer@1.0.9/dist/layer.min.js
"></script>

{% include 'back_to_top_func.html' %}
{% block js %}

{% endblock %}

 <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }

        #footer,
        #push {
            height: 60px;
        }
    </style>


</body>
</html>
